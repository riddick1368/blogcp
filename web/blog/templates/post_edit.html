{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
           {% for field in form %}
        <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
        {% endfor %}
                <input type="submit" class="btn btn-primary" value="save">
            </form>
        </div>
    </div>
</div>


{% endblock %}
