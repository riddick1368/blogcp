{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in userform %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field.error }}
                    {{ field }}
                </div>
                {% endfor %}
                {% for field in userprofile %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field.error }}
                    {{ field }}
                </div>
                {% endfor %}
                 <input type="submit" class="btn btn-primary" value="SAVE">
            </form>

        </div>
    </div>
</div>
{% endblock %}
