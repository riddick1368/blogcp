{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group " >
                        <div class="col-md-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="PLz Enter the Name">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-md-3">
                    <label for="family name">Family Name</label>
                    <input type="text" class="form-control" name="family name" placeholder="plz Enter family name">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-md-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Plz enter The valid Email">
                        </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Send Email">
            </form>
        </div>
    </div>
</div>
{% endblock %}
